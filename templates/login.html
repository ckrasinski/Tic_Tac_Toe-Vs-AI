{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block main %}
    <form action="/login" method="post">
        <br><br>
        <input class="field" autcomplete="off" autofocus name="username" placeholder="Username" type="text">
        <br><br>
        <input class="field" autcomplete="off" name="password" placeholder="Password" type="password">
        <br><br>
        <button class="field" type="submit">Log In</button>
    </form>
{% endblock %}
